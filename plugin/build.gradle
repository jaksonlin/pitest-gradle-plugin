plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
id 'maven-publish'
    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
}

group = 'com.github.jaksonlin'

version = '1.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs '../lib'
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    // Include all JARs from the lib directory
    implementation fileTree(dir: '../lib', include: ['*.jar'])
    
    // Use the awesome Spock testing and specification framework
    testImplementation libs.spock.core

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

gradlePlugin {
    // Define the plugin
    plugins {
        pitestPlugin {
            id = 'com.github.jaksonlin.pitest'
            implementationClass = 'com.github.jaksonlin.pitest.PitestGradlePluginPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}


// Bundle the dependencies into the plugin JAR
// jar {
//     from {
